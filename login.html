<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Adopet</title>
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/cadastro.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

  <header>
    <nav class="header">
      <a href="#" class="header__link">
        <img src="/assets/img/icone-home.svg" alt="Ícone Home" class="header__imagem">
      </a>
      <a href="#" class="header__link">
        <img src="/assets/img/icone-mensagem.svg" alt="Ícone Mensagem" class="header__imagem">
      </a>
    </nav>
  </header>

  <main class="background__esquerdo">
    <a href="#" class="cadastroLogo__link">
      <img src="/assets/img/Logos-03.svg" alt="Logo Adopet" class="logo__cadastro">
    </a>

    <h1 class="chamada__texto">Já tem conta? Faça seu login:</h1>

    <form class="formulario">
      <div class="formulario__item">
        <label for="Email" class="formulario__label">Email</label>
        <input type="email" name="Email" placeholder="Insira seu email" class="formulario__input">
      </div>

      <div class="formulario__item">
        <label for="senha" class="formulario__label">Senha</label>
        <input type="password" name="senha" placeholder="Insira sua senha" class="formulario__input">
      </div>

      <a href="#" class="formulario_senha">Esqueci minha senha.</a>

      <div class="botao">
        <a href="#" class="botao__link">Entrar</a>
      </div>
    </form>
  </main>

  <footer>
    <p class="footer__texto">2022 - Desenvolvido por Andrey Pomaro.</p>
  </footer>

</body>

</html>
