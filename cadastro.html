<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Adopet</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <script defer src="/assets/js/validacoes.js"></script>

</head>

<body>
    <header>
        <nav class="header">
            <a href="/home.html" class="header__link">
                <img src="/assets/img/logo.svg" alt="Logo Adopet">
            </a>
            <a href="/index.html" class="header__link">
                <img src="/assets/img/icone-home.svg" alt="Ícone Home" class="header__imagem">
            </a>
            <a href="/contato.html" class="header__link">
                <img src="/assets/img/icone-mensagem.svg" alt="Ícone Mensagem" class="header__imagem">
            </a>
        </nav>
    </header>

    <main class="background__meioPagina">
        <a href="/perfil.html" class="cadastroLogo__link">
            <img src="/assets/img/Logos-03.svg" alt="Logo Adopet" class="logo__cadastro">
        </a>

        <div class="chamada__cadastro">
            <p class="chamada__texto">Ainda não tem cadastro?</p>
            <p class="chamada__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>

        <form class="formulario" id="formulario__registro">
            <div class="formulario__item">
                <label for="Email" class="formulario__label">Email</label>
                <input type="email" name="Email" placeholder="Escolha seu melhor email" class="formulario__input"
                    data-required id="email" data-min-length="3" data-email-validate>
            </div>
            <div class="formulario__item">
                <label for="Nome" class="formulario__label">Nome</label>
                <input type="text" name="Nome" placeholder="Digite seu nome completo" class="formulario__input"
                    data-required id="nome" data-max-length="20" data-only-letters>
            </div>
            <div class="formulario__item">
                <label for="senha" class="formulario__label">Senha</label>
                <input type="password" name="senha" placeholder="Crie uma senha" class="formulario__input" id="senha"
                    data-required data-password-validate data-min-length="8">
            </div>
            <div class="formulario__item">
                <label for="senha2" class="formulario__label">Confirme sua senha</label>
                <input type="password" name="senha2" placeholder="Repita a senha criada acima" class="formulario__input"
                    id="repetirSenha" data-required data-equal='senha'>
            </div>

            <div class="botao">
                <input id="botao__submit" type="submit" value="Cadastrar" class="botao__link">
            </div>
        </form>
        <p class="error-validation template" id="error"></p>

    </main>

    <footer>
        <p class="footer__texto">2022 - Desenvolvido por Andrey Pomaro.</p>
    </footer>

    <!-- <script src="/assets/js/cadastro.js"></script> -->

</body>

</html>
